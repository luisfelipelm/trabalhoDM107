<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Relatório de Status de Entrega</title>
		<script src="../js/jquery.1.9.1.min.js"></script>
		<!-- bootstrap just to have good looking page -->
		<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
